<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Sample</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron-heading">&ldquo;Play that sample&rdquo;</h1>
    <p class="lead">Have fun!</p>
    <button type="submit" class="btn btn-warning" id="reboot" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reboot</button>
    <button type="button" class="btn btn-warning" ><span class="glyphicon glyphicon-heart" aria-hidden="true"></span><a href="http://youtu.be/RxRzZ7BsWzA" target="_blank"> Surprise</a></button>
    <h3>Upload Sound</h3>
    <form action="upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file"/>
      <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload</button>
    </form>
    <br>
    <h3>Control Player</h3>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="submit" class="btn btn-danger" id="stop" ><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
      </div>
      <div class="btn-group" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" id='shuffle'><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Shuffle</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Third group">
        <button type="button" class="btn btn-secondary" id='off'><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-secondary" id='down'><span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-secondary" id='up'><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
      </div>
    </div>
    
    <br>
    <h3>Sounds</h3>
    <div class="row">
      {% for category, items_list in samples.items() %}
      <div class="col-4"><h4>{{ category }}</h4>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-secondary shuffle"><span class="glyphicon glyphicon-random" aria-hidden="true"></span> Shuffle</button>
          <br>{% for sample_url, sample_name in items_list %}
          <button type="button" class="btn btn-primary sample-btn" id="{{sample_url}}">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span> {{sample_name}}
          </button>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/actions.js"></script>
</body>
</html>
